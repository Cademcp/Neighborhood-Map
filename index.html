<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BU Neighborhood Map</title>
    <!--Importing own styles-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Importing Bootstrap and jQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header" id="header">
        <h2>Bradley University Neighborhood Map</h2>
    </div>
    <div class="row">
        <div class="form-inline col-sm-3">
            <label for="search">Search:</label>
            <input id="search" type="text" data-bind="textInput: searchKey">
            <ul class="list-group" data-bind="foreach: markerList">
                <li class="list-group-item" data-bind="text: title, click: show"></li>
            </ul>
        </div>
        <div class="col-md-8">
            <div id="map">

            </div>
        </div>
    </div>




</div>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAHGUTuSW06PsF6zmUVmexEFzNiYHfCAl0&callback=initMap">
</script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
