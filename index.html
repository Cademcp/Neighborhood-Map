<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
<head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div data-bind="foreach: Markers">
    <li data-bind="text: title, click: "></li>
</div>

<div id="marker-name">

</div>
<div id="map"></div>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyAHGUTuSW06PsF6zmUVmexEFzNiYHfCAl0&callback=initMap">
</script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
